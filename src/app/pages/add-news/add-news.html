<div class="page-container">
    <div class="container py-3">
        <div class="form-container p-4">
            <h2 class="text-center custom-header">نشر خبر جديد</h2>
            <form id="addNewsForm">
                <div class="mb-3">
                    <label for="newsTitle" class="form-label">عنوان الخبر</label>
                    <input type="text" class="form-control" id="newsTitle" name="newsTitle"
                        placeholder="اكتب عنوان الخبر" required />
                </div>

                <div class="mb-3">
                    <label for="newsImage" class="form-label">صورة رئيسية للخبر</label>
                    <input type="file" class="form-control" id="newsImage" name="newsImage" accept="image/*" />
                </div>

                <div class="mb-3">
                    <label for="newsDescription" class="form-label">وصف الخبر</label>
                    <textarea class="form-control" id="newsDescription" name="newsDescription" rows="5"></textarea>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-warning" (click)="addNews()">نشر الخبر</button>
                </div>
            </form>
        </div>
    </div>
</div>
